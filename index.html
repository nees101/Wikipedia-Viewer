<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wikipedia Viewer</title>

     <!-- Font Awesome  -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <!-- CSS Stylesheet -->
     <link rel="stylesheet" href="styles.css">
     

    </head>
    <body>
        <div class="container">
            <img class="wiki-logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="Wikipedia-logo-v2.svg">
            <h1>Wikipedia Viewer</h1>
            <div class="search">
              <a class="random-link" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for a random article</a>
              
              <form id="search">
                <i class="fa-solid fa-magnifying-glass fa-2x search-icon"></i>
               <div class="search-bar">
                <input class="search-area" type="text" >
                <i class="fa-sharp fa-solid fa-xmark close-icon"></i>
                </div>
              </form>
              <p class="click">Click icon to search</p>
              <div class="search-results"></div>
            </div>
          </div>
          
          <script src="index.js"></script>
          
    </body>
</html>
